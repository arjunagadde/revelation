<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jane Doe | Portfolio</title>
  <meta name="description" content="Hi, I’m Jane, a web developer. View my projects, blog, and get in touch!" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#222" />
  <!-- OpenGraph -->
  <meta property="og:title" content="Jane Doe | Portfolio" />
  <meta property="og:description" content="Hi, I’m Jane, a web developer. View my projects, blog, and get in touch!" />
  <meta property="og:image" content="/icons/maskable-512.png" />
  <meta property="og:url" content="https://yourdomain.com" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jane Doe | Portfolio" />
  <meta name="twitter:description" content="Hi, I’m Jane, a web developer. View my projects, blog, and get in touch!" />
  <meta name="twitter:image" content="/icons/maskable-512.png" />
  <link rel="stylesheet" href="/src/assets/styles/main.css" />
  <script defer src="/src/index.js"></script>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
      <button id="theme-toggle" aria-label="Toggle dark/light mode"></button>
    </nav>
  </header>
  <main>
    <section id="hero" aria-label="Introduction">
      <h1><span id="typewriter"></span></h1>
    </section>
    <section id="about" aria-label="About Jane">
      <img src="/headshot.webp" alt="Jane Doe headshot" loading="lazy" width="128" height="128" />
      <p><!-- 150-word bio here --></p>
    </section>
    <section id="projects" aria-label="Featured Projects">
      <div id="projects-list"></div>
    </section>
    <section id="blog" aria-label="Latest Blog Posts">
      <div id="blog-list"></div>
    </section>
    <section id="contact" aria-label="Contact Jane">
      <form name="contact" method="POST" data-netlify="true">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <ul>
        <li><a href="https://github.com/YOUR_USER" aria-label="GitHub"><svg><!-- icon --></svg></a></li>
        <li><a href="https://linkedin.com/in/YOUR_USER" aria-label="LinkedIn"><svg><!-- icon --></svg></a></li>
        <li><a href="https://twitter.com/YOUR_USER" aria-label="Twitter"><svg><!-- icon --></svg></a></li>
        <li><a href="mailto:you@yourdomain.com" aria-label="Email"><svg><!-- icon --></svg></a></li>
      </ul>
    </section>
  </main>
  <footer>
    <small>&copy; Jane Doe, 2025</small>
  </footer>
</body>
</html>
